<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tip-keyboard {
            width: 820px;
            border: 3px solid green;
            border-radius: 6px;
        }

        .kb-row {
            height: 70px;
        }

        .kb-row:nth-of-type(1) {
            padding-left: 40px;
        }
        .kb-row:nth-of-type(2) {
            padding-left: 55px;
        }
        .kb-row:nth-of-type(3) {
            padding-left: 90px;
        }

        .kb-key {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 2px solid green;
            border-radius: 4px;
            margin: 2px 2px;
            position: relative;
        }

        .kb-key.active {
            background: pink;
        }

        .kb-key-code {
            font-weight: bold;
            position: absolute;
            top: 2px;
            left: 6px;
        }

        .kb-sm-code {
            font-size: 13px;
            color: red;
            position: absolute;
            right: 6px;
            top: 3px;
        }

        .kb-sm-code.active {
            text-decoration: underline;
        }

        .kb-ym-list {
            position: absolute;
            right: 6px;
            top: 22px;
        }

        .kb-ym-code {
            text-align: right;
            color: blue;
            font-size: 13px;
            line-height: 16px;            
        }
        .kb-ym-code.active {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <script src="shuangpinKeyMap.js"></script>
    
    <script>

    class TipKeyboard {
        constructor() {
            this.createView();
            this.el = document.querySelector('.tip-keyboard');
        }

        createView() {
            let html = '<article class="tip-keyboard">';

            for(let row of TipKeyboard.kbLayout) {

                html += '<div class="kb-row">';

                for(let key of row) {
                    let sm = shuangpinKeyMap['小鹤双拼']['key_map'][key][0] || '',
                        yms = shuangpinKeyMap['小鹤双拼']['key_map'][key][1];

                    html += `
                        <div class="kb-key" data-key="${key}">
                            <span class="kb-key-code">${key.toUpperCase()}</span>
                            <span class="kb-sm-code" data-sm="${sm}">${sm}</span>
                            <div class="kb-ym-list">
                                ${yms.map(ym => {
                                    return '<div class="kb-ym-code" data-ym=' + ym + '>' + ym + '</div>'
                                }).join('')}
                            </div>
                        </div>
                    `;
                }

                html += '</div>';
            }

            html += '</article>';

            document.body.innerHTML = html;
        }

        highlightKey(key) {
            var target = this.el.querySelector(`[data-key=${key}]`);
            if(target) {
                target.classList.add('active');
            }
        }

        unhighlightKey(key) {
            var target = this.el.querySelector(`[data-key=${key}]`);
            if(target) {
                target.classList.remove('active');
            }
        }

        highlightShengmu(shengmu) {
            var target = this.el.querySelector(`[data-sm=${shengmu}]`);
            if(target) {
                target.classList.add('active');
            }
        }

        unhighlightShengmu(shengmu) {
            var target = this.el.querySelector(`[data-sm=${shengmu}]`);
            if(target) {
                target.classList.remove('active');
            }
        }

        highlightYunmu(yunmu) {
            var target = this.el.querySelector(`[data-ym=${yunmu}]`);
            if(target) {
                target.classList.add('active');
            }
        }

        unhighlightYunmu(yunmu) {
            var target = this.el.querySelector(`[data-ym=${yunmu}]`);
            if(target) {
                target.classList.remove('active');
            }
        }
    }

    TipKeyboard.kbLayout = [
        ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
        ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', ';'],
        ['z', 'x', 'c', 'v', 'b', 'n', 'm']
    ];

    tpk = new TipKeyboard();

    </script>
</body>
</html>
